<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Fredericka+the+Great&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/burger_style.css">
    <title>Burger Eater!!</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-md-9">
                <div class="container">
                    <div class="row justify-content-md-center">
                        <div class="col col-md-4 title1">
                            <h3>Waitin' for devourin'</h3>
                        </div>
                        <div style="text-align: center" class="col col-md-8 center">
                            <h1>Gobble up Ur Burger</h1>
                            <img src="./assets/img/burger.png" alt="">
                            
                            <form class="create-form">
                                <div class="form-group">
                                    <br>
                                    <!-- <label for="bName"><br>Burger Name:</label> -->
                                    <textarea rows="2" cols="30" type="text" id="bName" name="burger_name"
                                        placeholder="Type the name of your new burger"></textarea>
                                    <br>

                                    <button type="submit" class="btn btn-success">Submit</button>

                                </div>

                            </form>

                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-3 title2">
                <h3>Devoured</h3>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
